{% set setup_data = load_setup_py_data() %}

package:
  name: conda-verify
  version: {{ setup_data["version"] }}

source:
  path: ../

build:
  script: pip install . --no-deps
  # we need TemporaryDirectory.  not worth backporting or importing conda's backport.
  skip:  True  # [py27]

requirements:
  build:
    - python
    - setuptools
    - pip
  run:
    - python
    - jinja2
    - click
    - pyyaml
    - future
    - backports.functools_lru_cache  # [py<33]
    - conda-package-handling >=1.0.4

test:
  imports:
    - conda_verify
  commands:
    - conda-verify --version
    - conda-verify --help

about:
  home: https://github.com/conda/conda-verify
  license: BSD
  license_file: LICENSE.txt
